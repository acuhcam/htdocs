    <form name="mainForm">
      <div>
        <h3>text</h3>
        <input name="_text" type="text" value="Hello world" />
      </div>
      <div>
        <h3>radio</h3>
        <input name="_radio" type="radio" value="year"/> year
        <input name="_radio" type="radio" value="month"/> month
        <input name="_radio" type="radio" value="day"/> day
      </div>
      <div>
        <h3>checkbox</h3>
        <input name="_checkA" type="checkbox"/> A
        <input name="_checkB" type="checkbox"/> B
      </div>
      <div>
        <h3>select</h3>
        <select name="_select">
          <option value="year">year</option>
          <option value="month">month</option>
          <option value="day">day</option>
        </select>
      </div>
      <div>
        <h3>textarea</h3>
        <textarea name="_ta">Hello world</textarea>
      </div>
      <div>
        <h3>file</h3>
        <input name="_file" type="file" />
      </div>
    </form>

      window.onload = function() {
        // TODO: write code
        // console.log("Hello, runstat!");

        //変数に入れて使いやすくしている
        var form = document.forms.mainForm;
        // text
        form._text.value = "Hellooooo world";
        console.log("text:", form._text.value); // => text: Hello world

        // radio
        form._radio.value = "month"; //デフォルトで選択される選択しのvalue
        console.log("radio:", form._radio.value); // => radio: year

        //checkbox
        form._checkB.checked = true;
        form._checkA.checked = true;
        console.log("checkbox:", "A=" + form._checkA.checked, "B=" + form._checkB.checked); // => checkbox: A=false B=true、デフォルトではfalse

        // selectbox
        form._select.value = "year";
        console.log("select:", form._select.value); // => select: year

        // textarea
        form._ta.value = "Hello worldddddddddd"; //_taをnameにもっているtextareaの要素の設定
        console.log("textarea:", form._ta.value); // => textarea: Hello world

        // file
        form._file.onchange = function() {
          var file = form._file.files[0];

          var fr = new FileReader(); //FileReaderの作成
          //読み込み終了後の処理
          fr.onload = function(res) {
            console.log(fr.result); //resultで読み取り結果を取り出す。ファイルの中身を表示
          };
          fr.readAsText(file); //テキスト形式で読み込む
        };
      };
