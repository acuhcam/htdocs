<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>2.繰り返し処理(ループ処理)『for文』の課題2</p>
    <p>初期値：0</p>
    <p id="event">100回1を足すが3の倍数の場合は1を足さない</p>
    答え：
    <script>
    var num = 0;

    document.getElementById("event").addEventListener("click", function(){
      for(var i = 0; i < 100; i++){
        if((i+1) % 3 == 0){
          continue;
        }
        num += 1;
        //確認用
        // console.log(i);
        // console.log(num);
      }
      document.body.appendChild(document.createElement("span")).textContent = num;
    });

    </script>
  </body>
</html>
