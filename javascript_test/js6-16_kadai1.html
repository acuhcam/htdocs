<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>1.繰り返し処理(ループ処理)『for文』の課題1</p>
    <p>初期値:0<br>下記の回数だけ3を足す</p>
    <p id="event1">10</p>
    <p id="event2">30</p>
    <p id="event3">50</p>
    <p id="event4">100</p>
    <p id="answer"></p>
    答え：

    <script>
    var num = 0;
    var event1 = document.getElementById("event1");
    var event2 = document.getElementById("event2");
    var event3 = document.getElementById("event3");
    // var answer = document.getElementById("answer");

    function show(num){
      // answer.innerHTML = "答え：" + num;
      document.body.appendChild(document.createElement("span")).textContent = num;
    }

    event1.addEventListener("click", function(){
      for(var i = 0; i < 10; i++){
        num += 3;
      };
      show(num);
    }, false);

    event2.addEventListener("click", function(){
      for(var i = 0; i < 30; i++){
        num += 3;
      };
      show(num);
    }, false);

    event3.addEventListener("click", function(){
      for(var i = 0; i < 50; i++){
        num += 3;
      };
      show(num);
    }, false);

    event4.addEventListener("click", function(){
      for(var i = 0; i < 100; i++){
        num += 3;
      };
      show(num);
    }, false);





    </script>
  </body>
</html>
