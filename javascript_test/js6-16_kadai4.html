<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <p>4.繰り返し処理(ループ処理)『for文』の課題4</p>

  <table rules="rows" style="border-color: #000000;" border="1" id="table1">
    <tbody  id="tbody1">
      <tr id="tr1">
        <td style="background-color: #92e9fc;">番号</td>
        <td style="background-color: #92e9fc;">ユーザー名</td>
        <td style="background-color: #92e9fc;">ログインID</td>
        <td style="background-color: #92e9fc;">パスワード</td>
      </tr>
    </tbody>
  </table>


  <script>
  var table = document.getElementById("table1");
// console.log(document.getElementById("tr1").cells.length);
  tr1.addEventListener("click",function(){
    for(var i = 0; i < 100; i++){
      var newtr = table.insertRow();
      var newtd1 = newtr.insertCell();
      var newtd2 = newtr.insertCell();
      var newtd3 = newtr.insertCell();
      var newtd4 = newtr.insertCell();
      newtd1.appendChild(document.createTextNode(i+1));
      newtd2.appendChild(document.createTextNode("ユーザー名" + (i+1)));
      newtd3.appendChild(document.createTextNode("ログインID" + (i+1)));
      newtd4.appendChild(document.createTextNode("パスワード" + (i+1)));
    }
  }, false);

  </script>
</body>
</html>
